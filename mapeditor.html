							}
						}else{
							if(mode.indexOf("tile")!=-1) mapData[nowY][nowX]=10;
							else if(mode.indexOf("field")!=-1) mapData[nowY][nowX]=0;
							else if(mode.indexOf("grass")!=-1) mapData[nowY][nowX]=1;
							else if(mode.indexOf("sign")!=-1) mapData[nowY][nowX]=26;
							else mapData[nowY][nowX]=0;
	
							if(mapData[nowY][nowX]>mapAttr.length||e.metaKey) mapData[nowY][nowX]=0;
							image($("a"+(nowY*world.width+nowX)),mapData[nowY][nowX]);
							position($("a"+(nowY*world.width+nowX)),mapData[nowY][nowX]);
						}
					}else{
						if(mode.match(/x[12345]/)!=null){
							var k=mode.match(/x([12345])/)[1];
							for(var i=0;i<k&&nowY+i<world.height;i++){
								for(var j=0;j<k&&j+nowX<world.width;j++){
									frontMapData[nowY+i][nowX+j]=-1;
									if(frontMapData[nowY+i][nowX+j]>mapAttr.length||e.metaKey) frontMapData[nowY+i][nowX+j]=-1;
									image($("b"+((nowY+i)*world.width+(nowX+j))),frontMapData[nowY+i][nowX+j]);
									position($("b"+((nowY+i)*world.width+(nowX+j))),frontMapData[nowY+i][nowX+j]);
								}
							}
						}else{
							if(mode.indexOf("tile")!=-1) frontMapData[nowY][nowX]=10;
							else if(mode.indexOf("field")!=-1) frontMapData[nowY][nowX]=0;
							else if(mode.indexOf("grass")!=-1) frontMapData[nowY][nowX]=1;
							else if(mode.indexOf("sign")!=-1) frontMapData[nowY][nowX]=26;
							else frontMapData[nowY][nowX]=-1;
	
							if(frontMapData[nowY][nowX]>mapAttr.length||e.metaKey) frontMapData[nowY][nowX]=-1;
							image($("b"+(nowY*world.width+nowX)),frontMapData[nowY][nowX]);
							position($("b"+(nowY*world.width+nowX)),frontMapData[nowY][nowX]);
						}
					}
				}
			};
			body.addEventListener("mousemove",function(e){
				if(beingClicked){
					mouseDown(e);
					//押しっぱなしで塗れるように
				}
				if(mode.match(/x[12345]/)!=null){
					//x1、x2とかあったら、そのサイズにする
					var size=mode.match(/x([12345])/)[1];
					select((e.pageX/chipSize|0),(e.pageY/chipSize|0),size,size);
					size=void 0;
				}else if(mode.indexOf("stall")!=-1){
					//屋台設置モードならサイズを変更
					select((e.pageX/chipSize|0),(e.pageY/chipSize|0),5,6);
				}else{
					//その他
					select((e.pageX/chipSize|0),(e.pageY/chipSize|0),1,1);
				}
				if(mode.indexOf("info")!=-1){
					//infoモードのとき
					$("info").innerHTML="("+(e.pageX/chipSize|0)+","+(e.pageY/chipSize|0)+")"
				}
			})
			body.addEventListener("mousedown",mouseDown,false);
			body.addEventListener("mouseup",function(){beingClicked=false},false);
			body.addEventListener("keydown",function(e){
				switch(e.keyCode){
					case 49://1
					case 50://2
					case 51://3
					case 52://4
					case 53://5
						modeChange("x"+(e.keyCode-48))
						break;
					case 84://"T"
						modeChange("tile");
						break;
					case 71://"G"
						modeChange("grass");
						break;
					case 70://"F" fieldってこと
						modeChange("field");
						break;
					case 73://"I"
						modeChange("info");
						break;
					case 83://"S" noShadowです
						if(body.className.indexOf("noShadow")==-1){
							body.className+=" noShadow";
						}else{
							body.className=body.className.replace(/ ?noShadow ?/,"");
						}
						break;
				}
			},false);
			var modeChange=function(e){
				if(!e.target) e={target:{id:e}}
				if(mode==e.target.id) mode="";
				else{
					if(e.target.id=="stall") mode=e.target.id;
					else{
						if(e.target.id=="grass"||e.target.id=="field"||e.target.id=="tile") mode=mode.replace(/ ?(grass|field|tile) ?/g,"");//grassかfieldかtileなら既存のやつを消す

						if(mode==""||mode=="stall") mode=e.target.id;//stallならstallにする。modeが何もないならe.target.idにする。
						else if(e.target.id.match(/x[12345]/)!=null) mode=mode.replace(/(x[12345])/,e.target.id);//x1、x2とかなら既存のやつを更新する
						else if(mode.indexOf(e.target.id)==-1) mode+=" "+e.target.id;//上のやつ(stallとxN)以外で、まだそのモードが追加されてないやつは追加する
						else mode=mode.replace(RegExp(" ?"+e.target.id+" ?"),"");//上のやつ(stallとxN)以外で、すでにそのモードの場合は消す
					}
				}
			},modes=["stall","x5","tile","grass","field","sign"]
			for(var i=0;i<modes.length;i++){
				$(modes[i]).addEventListener("click",modeChange,false);
			}
			$("make").addEventListener("click",function(){
				console.log("\tvar mapData=new klass("+JSON.stringify(mapData)+");//マップのデータ。地面とかプレイヤーの下にあるもの\n\tvar frontMapData=new klass("+JSON.stringify(frontMapData).replace(/-1/g,"0")+");//前面に表示するマップのデータ。主に置物、屋台とかプレイヤーの上にあるもの");
			},false);
			function image(elm,data){
				if(data==-1) elm.style.backgroundImage="";
				else elm.style.backgroundImage="url(map/"+mapAttr[data].img[2]+")";
			}
			function position(elm,data){
				if(data==-1) elm.style.backgroundPosition="";
				else elm.style.backgroundPosition=(-mapAttr[data].img[0])+"px "+(-mapAttr[data].img[1])+"px"
			}
			var bef=[];
			function select(x,y,width,height){
				if(bef[0]!=x||bef[1]!=y||bef[2]!=width||bef[3]!=height){
					for(var i=0;i<bef[3]&&i+bef[1]<world.height;i++){
						for(var j=0;j<bef[2]&&j+bef[0]<world.width;j++){
							$("b"+((bef[1]+i)*world.width+bef[0]+j)).className="";
						}
					}
				}
				for(var i=0;i<height&&i+y<world.height;i++){
					for(var j=0;j<width&&j+x<world.width;j++){
						$("b"+((y+i)*world.width+x+j)).className="selected";
					}
				}
				bef=[x,y,width,height];
			}
			var materialSelect=(function(){
				var x=0,y=0;
				return function(dx,dy){
					if(x+dx>=0&&x<table.width) x+=dx;
					if(y+dy>=0&&y<table.height) y+=dy;
				}
			})()
			function $(sel){
				return document.getElementById(sel)
			}
		}</script>
		<style>
		body{font-size:0;white-space:nowrap;}
		#map div,#frontMap div{
			display:inline-block;
			width:16px;
			height:16px;
			box-shadow:1px 1px 0 #ccc inset,-1px -1px 0 #000 inset;
		}
		.noShadow #map div,.noShadow #frontMap div{
			box-shadow:none;
		}
		#map,#frontMap{
			-webkit-user-select:none;
			position:absolute;
			top:0;
			left:0;
		}
		#map{
			z-index:0;
		}
		#frontMap{
			z-index:1;
		}
		#frontMap div.selected{
			box-shadow:1px 1px 0 #f00 inset,-1px -1px 0 #f00 inset;
		}
		#info{
			font-size:16px;
		}
		#field,#grass,#tile,#sign{
			width:16px;
			height:16px;
			color:transparent;
			border:1px solid #777;
			border-radius:4px;
			cursor:pointer;
		}
		</style>
