		<script>
		window.onload=function(){
			var d=document;

				return Math.random()*10|0
			}

				return input.replace(/attack:(.+?),defence:(.+?),speed:(.+?),hp:(.+?),/,"attack:$1"+ran()+",defence:$2"+ran()+",speed:$3"+ran()+",hp:$4"+ran()+",");
			}
			d.write(replace('"ビビン":{attack:10,defence:5,speed:2,hp:3,src:"bibin"},'))
		}</script>

		<meta name="keywords" content="">

	</head>

</html>
